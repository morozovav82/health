apiVersion: apps/v1
kind: Deployment
metadata:
    name: health-deployment
spec:
    replicas: 2
    selector:
       matchLabels:
          app: health-app
    template:
       metadata:
          labels:
             app: health-app
       spec:
          containers:
          - name: health
            image: morozovav/health:1.0
            ports:
              - name: web 
                containerPort: 8000
